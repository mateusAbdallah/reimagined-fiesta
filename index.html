<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>  
</head>
<body>
  <main class="container">
    <div class="container__images">
      <img src="" alt="Tanya Sinclair" class="image">
      <div class="container__buttons">
        <button class="backward"><img src="./images/icon-prev.svg" alt="prev" class="back"></button>
        <button class="forward"><img src="./images/icon-next.svg" alt="next" class="forw"></button>
      </div>
    </div>

    <div class="info">
      <p class="info__testimonial"></p>
      <div class="info__author">
        <h1 class="info__author-name"></h1>
        <h2 class="info__author-occupation"></h2>
      </div>
    </div>
  </main>
</body>
</html>
<script src="app.js"></script>
